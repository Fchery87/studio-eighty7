<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Eighty7</title>
    <link
      rel="icon"
      type="image/webp"
      href="https://studioeighty7.com/wp-content/uploads/2025/05/cropped-Domain-logo.webp"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Teko:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'samurai-black': '#050505',
              'samurai-red': '#DC2626',
              'samurai-gray': '#1F1F22',
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Teko', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      .text-stroke-red {
        -webkit-text-stroke: 1px #dc2626;
        color: transparent;
      }
      .clip-path-slant {
        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
      }
      .clip-path-button {
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
